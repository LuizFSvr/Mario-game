<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jump</title>
    <link rel="stylesheet" href="./Css/style.css">
    <script defer src="./Js/script.js"></script>

</head>

<body>
    <div class="game-board">

        <img src="./Images/pipe.png" class="pipe" alt="Pipe from the Mario game">
        <img src="./Images/mario_walking.gif" class="mario" alt="Mario walking">
        <img src="./Images/clouds.png" class="clouds" alt="Clouds of Mario game">
        <img src="./Images/game_over_text.png" class="text-over" style="display: none" alt="Game Over text from Mario game">
        
        <div class="floor"></div>        

        
        <h1 id="pontuation"></h1>
        
        <button onclick="resetLoop" id="button-reset" style="display: none" ></button>
    </div>
</body>

</html>
